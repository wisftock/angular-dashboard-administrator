<button
  class="px-4 py-3 rounded-sm font-medium transition-colors duration-200 flex justify-center items-center cursor-pointer"
  [ngClass]="classes"
  (click)="onClick.emit($event)"
  [disabled]="disabled"
  [ngStyle]="{ 'background-color': backgroundColor }"
>
  @if (icon) {
    <i class="pi" [ngClass]="icon"></i>
  }
  {{ label }}
</button>
